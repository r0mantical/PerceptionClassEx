name: Build and Release ReClassDark

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
      with:
        vs-version: 'latest'

    - name: Setup vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg integrate install

    - name: Install dependencies
      run: |
        .\vcpkg\vcpkg install libwebsockets:x64-windows-static

    - name: Create output directories
      run: |
        if (!(Test-Path "bin\plugins")) { New-Item -ItemType Directory -Force -Path "bin\plugins" }
        if (!(Test-Path "artifacts")) { New-Item -ItemType Directory -Force -Path "artifacts" }
      shell: powershell

    - name: Build x64 Release
      run: msbuild ReClass.sln /p:Configuration=Release /p:Platform=x64 /p:BuildProjectReferences=true

    - name: Prepare Artifacts
      run: |
        # Copy main executable
        if (Test-Path "BIN\nothingtoseehere64.exe") {
          Write-Host "Found main executable at BIN\nothingtoseehere64.exe"
          Copy-Item "BIN\nothingtoseehere64.exe" "artifacts\Skibidi64.exe"
        } elseif (Test-Path "bin\nothingtoseehere64.exe") {
          Write-Host "Found main executable at bin\nothingtoseehere64.exe"
          Copy-Item "bin\nothingtoseehere64.exe" "artifacts\Skibidi64.exe"
        } else {
          Write-Host "ERROR: Main executable not found!"
          exit 1
        }
        
        # Try to find and copy TestPlugin from various possible locations
        $pluginFound = $false
        $possiblePaths = @(
          "bin\plugins\TestPlugin.rc-plugin64",
          "BIN\plugins\TestPlugin.rc-plugin64",
          "TestPlugin\TestPlugin\x64\Release\TestPlugin.rc-plugin64",
          "TestPlugin\x64\Release\TestPlugin.rc-plugin64",
          "x64\Release\TestPlugin.rc-plugin64"
        )
        
        foreach ($path in $possiblePaths) {
          if (Test-Path $path) {
            Write-Host "Found TestPlugin at: $path"
            Copy-Item $path "artifacts\TestPlugin64.rc-plugin"
            $pluginFound = $true
            break
          }
        }
        
        if (-not $pluginFound) {
          Write-Host "WARNING: TestPlugin not found in expected locations"
          Write-Host "Checking bin directory contents..."
          if (Test-Path "bin") { 
            Get-ChildItem "bin" -Recurse -ErrorAction SilentlyContinue | Where-Object { $_.Name -like "*TestPlugin*" } | ForEach-Object { Write-Host $_.FullName }
          }
        }
        
        # List final artifacts
        Write-Host ""
        Write-Host "=== Final artifacts ==="
        Get-ChildItem "artifacts" | ForEach-Object { Write-Host $_.Name }
      shell: powershell

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ReClassDark-Binaries
        path: artifacts\*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: ReClassDark-Binaries
        path: ./release

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: release-${{ env.date }}
        name: "release-${{ env.date }}"
        body: |
          ## ReClassDark Build
          
          Automated build from master branch.
          
          **Build date:** ${{ env.date }}
        draft: false
        prerelease: false
        files: ./release/*
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
